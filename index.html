        <script>
            function closeBt() {
                document.getElementById("MesBdContent").style.display = "none";
                document.getElementById("MesBd").style.display = "block";
                localStorage.setItem('MesBd', document.getElementById("MesContent").value);
            }
            function clearBt() {
                document.getElementById("MesContent").value = " ";
                localStorage.setItem('MesBd', document.getElementById("MesContent").value);
            }
        </script>
        <div id="MesBdContent" style="display: none;">
            <textarea id="MesContent"></textarea>
            <p></p>
            <button onclick="clearBt()">清除</button>
            <button onclick="closeBt()">关闭</button>
        </div>
        <p id="counter"></p>
        <script>
            document.getElementById("MesBd").onclick = () => {
                document.getElementById("MesBdContent").style.width = window.innerWidth + "px";
                document.getElementById("MesBdContent").style.height = window.innerHeight + "px";
                document.getElementById("MesBdContent").style.display = "block";
                document.getElementById("MesBd").style.display = "none";
                document.getElementById("MesContent").style.width = window.innerWidth - "100" + "px";
                document.getElementById("MesContent").style.height = window.innerHeight - "200" + "px";
            }
            function count() {
                var c = parseInt(document.getElementById("counter").innerHTML);
                c++;
                document.getElementById("counter").innerHTML = c.toString();
            }
            function uncount() {
                document.getElementById("counter").innerHTML = "0";
                var c = parseInt(document.getElementById("counter").innerHTML);
            }
        </script>
        <button onclick="count()">Count</button>
        <button onclick="uncount()">Clear</button>
        <script>
